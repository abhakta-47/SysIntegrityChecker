<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Integrity Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
        <header class="p-6 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-white">System Integrity Check</h1>
            <p class="text-gray-400 mt-1">This tool scans your system and browser environment for potential integrity
                issues.</p>
        </header>

        <main class="p-6">
            <div id="start-container" class="text-center">
                <button id="start-check-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 shadow-lg">
                    Start System Check
                </button>
            </div>

            <div id="report-container" class="hidden space-y-8">
                <!-- Section for Virtualization Analysis -->
                <section>
                    <h2 class="text-xl font-semibold text-white mb-4">System & Virtualization Analysis</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-gray-900 rounded-lg">
                            <thead class="bg-gray-700 text-xs text-gray-300 uppercase tracking-wider">
                                <tr>
                                    <th class="p-3 text-left w-1/3">Check</th>
                                    <th class="p-3 text-left w-1/6">Status</th>
                                    <th class="p-3 text-left w-1/2">Data Collected</th>
                                </tr>
                            </thead>
                            <tbody id="virtualization-report" class="divide-y divide-gray-700">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Section for Hardware & Media Devices -->
                <section>
                    <h2 class="text-xl font-semibold text-white mb-4">Hardware & Media Devices</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-gray-900 rounded-lg">
                            <thead class="bg-gray-700 text-xs text-gray-300 uppercase tracking-wider">
                                <tr>
                                    <th class="p-3 text-left w-1/3">Check</th>
                                    <th class="p-3 text-left w-1/6">Status</th>
                                    <th class="p-3 text-left w-1/2">Data Collected</th>
                                </tr>
                            </thead>
                            <tbody id="hardware-report" class="divide-y divide-gray-700">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Section for Browser Environment -->
                <section>
                    <h2 class="text-xl font-semibold text-white mb-4">Browser Environment</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-gray-900 rounded-lg">
                            <thead class="bg-gray-700 text-xs text-gray-300 uppercase tracking-wider">
                                <tr>
                                    <th class="p-3 text-left w-1/3">Check</th>
                                    <th class="p-3 text-left w-1/6">Status</th>
                                    <th class="p-3 text-left w-1/2">Data Collected</th>
                                </tr>
                            </thead>
                            <tbody id="browser-report" class="divide-y divide-gray-700">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
